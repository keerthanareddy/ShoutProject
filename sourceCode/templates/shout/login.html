{% extends "basePage.html" %}

{% block body_block %}
	<div class="container">
		<div>
			<form role="form" method="POST" action="/login/">
				{% csrf_token %}
				<h2>Login</h2>
				<p style="color:red">{{ message }}</p>
				<hr class="colorgraph">
				<div class="row">
					<div class="container">
						<div class="col-xs-6 col-sm-6 col-md-6 col-md-offset-3">
							<div class="form-group">
								<input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="1">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="2">
							</div>
							<input type="submit" name="Submit" class="btn btn-large btn-block btn-success" value="Log In" />
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
