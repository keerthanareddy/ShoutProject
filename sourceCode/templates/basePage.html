<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shout</title>
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href='{% static "css/font-awesome.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "css/bootstrap.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "css/bootstrap-datepicker.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "css/bootstrap-timepicker.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "css/styles.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "css/chosen.min.css" %}'>
	
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Shout</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				{% if user.is_authenticated %}
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/myevents/">My Events</a></li>
                        <li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-globe" aria-hidden="true"></i> <span class="caret"></span><span class="badge">!</span></a>
							<ul class="dropdown-menu notif">
								
							</ul>
						</li>
						<li><a href="/logout/">Logout</a></li>
					</ul>
				{% else %}
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/login/">Login</a></li>
						<li><a href="/register/">Register</a></li>
					</ul>
				{% endif %}
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	{% block body_block %}
	{% endblock %} 
	
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src='{% static "js/bootstrap.min.js" %}'></script>
	<script src='{% static "js/scripts.js" %}'></script>
	<script src='{% static "js/homeScript.js" %}' ></script>
	<script src='{% static "js/chosen.jquery.min.js" %}' ></script>
	<script src='{% static "js/bootstrap-datepicker.min.js" %}' ></script>
	<script src='{% static "js/bootstrap-timepicker.js" %}' ></script>
	
</body>
</html>
